<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Hash Calculator</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #1a1a1a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
            max-width: 600px;
            width: 100%;
            position: relative;
        }

        .cursor-tag {
            position: absolute;
            top: -15px;
            right: -15px;
            background: #00ff00;
            color: #000;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8em;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
            transform: rotate(5deg);
            z-index: 100;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .upload-area {
            border: 2px dashed #00ff00;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            background-color: rgba(0, 255, 0, 0.1);
        }

        .result {
            background-color: #000;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }

        .hash {
            word-break: break-all;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .filename {
            color: #00cc00;
            margin-bottom: 5px;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .progress-container {
            margin-top: 10px;
            background: #000;
            border: 1px solid #00ff00;
            height: 20px;
            width: 100%;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            width: 0;
            background-color: #00ff00;
            transition: width 0.3s ease;
        }

        .progress-text {
            position: absolute;
            width: 100%;
            text-align: center;
            color: #fff;
            font-size: 0.8em;
            line-height: 20px;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        .blink {
            animation: blink 1s infinite;
        }

        #file-input {
            display: none;
        }

        .error {
            color: #ff0000;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cursor-tag">Made with Cursor in <10min</div>
        <h1>[ FILE HASH CALCULATOR ]</h1>
        
        <div class="upload-area" id="drop-zone">
            <p>DROP FILE HERE</p>
            <p>or</p>
            <p>CLICK TO SELECT</p>
        </div>
        
        <input type="file" id="file-input">
        
        <div class="loading">
            <p class="blink">CALCULATING HASH...</p>
            <div class="progress-container">
                <div class="progress-bar"></div>
                <div class="progress-text">0%</div>
            </div>
        </div>
        
        <div class="error">
            ERROR PROCESSING FILE
        </div>
        
        <div class="result">
            <div class="filename"></div>
            <div class="hash"></div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const result = document.querySelector('.result');
        const loading = document.querySelector('.loading');
        const error = document.querySelector('.error');
        const progressBar = document.querySelector('.progress-bar');
        const progressText = document.querySelector('.progress-text');

        // Convert ArrayBuffer to hex string
        function bufferToHex(buffer) {
            return Array.from(new Uint8Array(buffer))
                .map(b => b.toString(16).padStart(2, '0'))
                .join('');
        }

        // Calculate MD5 hash of a file
        async function calculateHash(file) {
            const chunkSize = 2097152; // 2MB chunks
            const chunks = Math.ceil(file.size / chunkSize);
            const crypto = window.crypto.subtle;
            let position = 0;
            let buffer = await crypto.digest('SHA-256', new Uint8Array(0));

            for (let chunk = 0; chunk < chunks; chunk++) {
                const slice = file.slice(position, position + chunkSize);
                const arrayBuffer = await slice.arrayBuffer();
                buffer = await crypto.digest('SHA-256', arrayBuffer);
                position += chunkSize;

                // Update progress
                const progress = Math.min(100, Math.round((position / file.size) * 100));
                progressBar.style.width = `${progress}%`;
                progressText.textContent = `${progress}%`;
            }

            return bufferToHex(buffer);
        }

        dropZone.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.backgroundColor = 'rgba(0, 255, 0, 0.1)';
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.style.backgroundColor = '';
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.style.backgroundColor = '';
            const file = e.dataTransfer.files[0];
            processFile(file);
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            processFile(file);
        });

        async function processFile(file) {
            if (!file) return;

            result.style.display = 'none';
            error.style.display = 'none';
            loading.style.display = 'block';
            progressBar.style.width = '0%';
            progressText.textContent = '0%';

            try {
                const hash = await calculateHash(file);
                result.querySelector('.filename').textContent = `FILE: ${file.name}`;
                result.querySelector('.hash').textContent = `SHA-256: ${hash}`;
                result.style.display = 'block';
            } catch (err) {
                error.style.display = 'block';
                console.error(err);
            } finally {
                loading.style.display = 'none';
            }
        }
    </script>
</body>
</html>
